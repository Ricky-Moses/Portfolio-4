<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section id="navigation">
        <header class="header-1">
            <a href="">
                <div class="logo">
                    <i class="fa-brands fa-ubuntu"></i>
                    <label for="">Ubuntu</label>
                </div>
            </a>
            <input type="checkbox" id="check">
            <nav class="navbar-1">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Work</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
                <div class="search">
                    <input type="checkbox" id="input-box">
                    <input type="search" id="mag-glass" placeholder="Search">
                    <label for="input-box">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </label>
                </div>
            </nav>

            <label for="check" id="bar-1">
                <i class="fa-solid fa-bars-staggered"></i>
            </label>
        </header>

        <header class="header-2">
            <a href="">
                <div class="logo-1">
                    <i class="fa-brands fa-ubuntu"></i>
                    <label for="">Ubuntu</label>
                </div>
            </a>
            <input type="checkbox" id="check-1">
            <nav class="navbar-2">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Work</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
                <div class="search-1">
                    <input type="checkbox" id="input-box-1">
                    <input type="search" id="mag-glass-1" placeholder="Search">
                    <label for="input-box-1">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </label>
                </div>
            </nav>

            <label for="check-1" id="bar-2">
                <i class="fa-solid fa-bars-staggered"></i>
            </label>
        </header>
    </section>
</body>
</html>
